<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Giặt Vệ Sinh Thảm</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #007bff;
        padding: 15px;
      }

      header nav {
        margin-left: 50px; /* Adjust this value to shift the text slightly to the right */
      }

      header nav ul {
        list-style-type: none;
        padding: 0;
        display: flex;
        gap: 20px;
      }

      header nav ul li {
        display: inline;
      }

      header nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: bold;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      form {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 500px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      textarea {
        height: 100px;
      }

      input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }

      footer {
        background-color: #007bff;
        color: white;
        text-align: center;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Trang Chủ</a></li>
          <li><a href="#">Dịch Vụ</a></li>
          <li><a href="#">Giới Thiệu</a></li>
          <li><a href="#">Liên Hệ</a></li>
          <li><a href="#">Hỗ trợ</a></li>
          <li><a href="#">Khiếu nại</a></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="booking-form">
        <h2>ĐẶT LỊCH DỊCH VỤ</h2>
        <form>
          <fieldset>
            <legend>Thông tin cá nhân</legend>
            <label for="name">Họ và tên:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Nhập họ tên của bạn"
              required=""
            />

            <label for="phone">Số điện thoại:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Nhập số điện thoại của bạn"
              required=""
            />

            <label for="address">Địa chỉ:</label>
            <input
              type="text"
              id="address"
              name="address"
              placeholder="Nhập địa chỉ của bạn"
              required=""
            />
          </fieldset>

          <fieldset>
            <legend>Chi tiết dịch vụ</legend>
            <label for="service">Loại dịch vụ:</label>
            <select id="service" name="service" required="">
              <option value="">Chọn loại dịch vụ</option>
              <option value="tong-ve-sinh">Tổng vệ sinh</option>
              <option value="ve-sinh-sau-xay-dung">Vệ sinh sau xây dựng</option>
              <option value="ve-sinh-van-phong">Vệ sinh văn phòng</option>
            </select>

            <label for="date">Ngày đặt:</label>
            <input type="date" id="date" name="date" required="" />

            <label for="duration">Thời Gian Dịch Vụ (Giờ):</label>
            <select id="duration" name="duration" required="">
              <option value="1">1 giờ</option>
              <option value="2">2 giờ</option>
              <option value="3">3 giờ</option>
              <option value="4">4 giờ</option>
            </select>
          </fieldset>

          <button type="submit">Đặt lịch</button>
        </form>
      </div>
    </div>
    <footer>
      <p>&copy; 2024 Form Giặt Vệ Sinh Thảm. All rights reserved.</p>
    </footer>
  </body>
</html>
